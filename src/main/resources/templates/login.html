<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator='template11'>
<head>
<meta charset="utf-8" />
<title>Saisie d'un produit</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
</head>
<body>
	<div layout:fragment="pageContent">
	<div class="container mt-5 offset-md-3">
	<div class="col-md-6">
	<div class="card">
			<div class="card-header">Authentification</div>
			<div class="card-body">
				<form th:action="@{login}" method="post">
				<div th:if="${param.error}" class="text-danger m-1">Username ou Mdp Incorrect </div>
					<div class="form-group">
						<label class="control-label">Username : </label> 
						<input type="text" name="username" >
					</div>
					
					<div class="form-group">
						<label class="control-label">Password : </label> <input
							type="password" name="password" >
					</div>
					<button class="btn btn-primary">Se connecter</button>
				</form>
			</div>
		</div>
	</div>
	</div>
	
		
	</div>
</body>
</html>
